<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC 8404 & CubeSat Astro Rev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1f2937 0, #030712 55%, #020617 100%);
            color: #e5e7eb;
        }

        .card {
            width: min(640px, 90vw);
            padding: 2.5rem 2.75rem;
            border-radius: 1.75rem;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(17, 24, 39, 0.96));
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow:
                0 22px 60px rgba(15, 23, 42, 0.85),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -60%;
            background:
                radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.28), transparent 55%),
                radial-gradient(circle at 100% 0, rgba(236, 72, 153, 0.22), transparent 55%);
            opacity: 0.7;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .inner {
            position: relative;
            z-index: 1;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.6);
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #9ca3af;
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.25);
        }

        h1 {
            margin-top: 1.5rem;
            font-size: clamp(2rem, 3vw, 2.5rem);
            line-height: 1.1;
            letter-spacing: -0.03em;
            background: linear-gradient(120deg, #e5e7eb, #93c5fd, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-top: 1rem;
            font-size: 0.98rem;
            line-height: 1.7;
            color: #d1d5db;
        }

        .highlight {
            color: #f97316;
            font-weight: 600;
        }

        .muted {
            margin-top: 1.75rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: #6b7280;
        }

        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.6rem;
                border-radius: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="inner">
            <div class="tag">
                <span class="dot"></span>
                <span>Robotics & Space</span>
            </div>

            <h1>FTC 8404 &amp; CubeSat Astro Rev</h1>

            <p>
                This site is a simple shout-out to
                <span class="highlight">FTC Team 8404</span>
                and the
                <span class="highlight">CubeSat Astro Rev</span>
                project — blending competitive robotics with the curiosity and ambition of small satellite exploration.
            </p>

            <p class="muted">That’s the whole site. Short, sweet, and to the point.</p>
        </div>
    </main>
</body>
</html>
